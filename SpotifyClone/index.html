<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Image/spotify_logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>Search</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS - no copyright sound</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="Image/cover1.jpg" alt="1">
                    
                    <span>Main rahoon ya na rahoon</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Image/cover3.jpg" alt="3">
                    <span>Raabta</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Image/cover4.jpg" alt="4">
                    <span>Haareya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Image/cover5.jpg" alt="5">
                    <span>Adhuri Kahani</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Image/cover6.jpg" alt="6">
                    <span>Kabira</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Image/cover7.jpg" alt="7">
                    <span>Naina</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                                class="fa-regular  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
         </div>
         <div class="songInfo">
            <img src="Image/Song.gif" alt="8" width="85vw" >
            <span>Naina.Arijit Singh</span>
         </div>
    </div>

</body>

</html>
